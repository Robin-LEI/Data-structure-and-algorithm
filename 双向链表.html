<body>
	<script type="text/javascript">
		function DoublyLinkedList() {
			this.head = null
			this.tail = null
			this.length = 0
			function Node(data) {
				this.prev = null
				this.data = data
				this.next = null
			}
			// append
			DoublyLinkedList.prototype.append = function(data) {
				var node = new Node(data)
				if(this.length == 0) {
					this.head = node
					this.tail = node
				} else {
					node.prev = this.tail
					this.tail.next = node
					this.tail = node
				}
				this.length += 1
			}
			// toString 默认情况下是从前往后
			DoublyLinkedList.prototype.toString = function() {
				return this.backString()
			}
			// forwardString 从后往前
			DoublyLinkedList.prototype.forwardString = function() {
				var current = this.tail
				var result = ''
				while(current) {
					result += current.data + " "
					current = current.prev
				}
				return result
			}
			// backString 从前往后
			DoublyLinkedList.prototype.backString = function() {
				var current = this.head
				var result = ''
				while(current) {
					result += current.data + " "
					current = current.next
				}
				return result
			}
			// insert(position, data)
			DoublyLinkedList.prototype.insert = function(position, data) {
				if(position < 0 || position > this.length) return false
				var newNode = new Node(data)
				if(this.length == 0) {
					this.head = newNode
					this.tail = newNode
				} else {
					if(position == 0) { // 在第一个插入
						newNode.next = this.head
						this.head.prev = newNode
						this.head = newNode
					} else if(position == this.length) { // 在最后一个插入
						this.tail.next = newNode
						newNode.prev = this.tail
						this.tail = newNode
					} else { // 在中间插入
						var current = this.head
						var index = 0
						while(index++ < position) {
							current = current.next
						}
						newNode.next = current
						newNode.prev = current.prev
						current.prev.next = newNode
						current.prev = newNode
					}
				}
				this.length++
			}
			// get(position)
			DoublyLinkedList.prototype.get = function(position) {
				// 临界判断
				if(position < 0 || position >= this.length) return false
				var bini = ~~(this.length / 2)
				var index
				var current
				if(position > bini) {
					current = this.tail
					index = this.length - 1
					while(index-- > position) {
						current = current.prev
					}
					return current.data
				} else {
					current = this.head
					index = 0
					while(index++ < position) {
						current = current.next
					}
					return current.data
				}
			}
			// indexOf(data)
			DoublyLinkedList.prototype.indexOf = function(data) {
				var index = 0
				var current = this.head
				while(current) {
					if(current.data == data) {
						return index
					}
					current = current.next
					index++
				}
				return -1
			}
			// update(position, data)
			DoublyLinkedList.prototype.update = function(position, data) {
				if(position < 0 || position >= this.length) return false
				// 这里也需要考虑position与this.length/2的关系，但是这里我不做判断，直接从前往后
				var index = 0
				var current = this.head
				while(index++ < position) {
					current = current.next
				}
				current.data = data
				return true
			}
			// removeAt(position)
			DoublyLinkedList.prototype.removeAt = function(position) {
				if(position < 0 || position >= this.length) return false
				var current = this.head
				if(this.length == 1) {
					current.prev = null
					current.next = null
				} else {
					if(position == 0) {
						// current.prev = current.next
						// current.next.prev = current.prev
						// current.prev = null
						// current.next = null
						// 只要没有人指向自己即刻，就会被垃圾回收，自己的指针不用管
						this.head.next.prev = null
						this.head = this.head.next
					} else if(position == this.length - 1) {
						console.log('enter')
						current = this.tail
						this.tail.prev.next = null
						// current = current.prev
						this.tail = this.tail.prev
						// current.prev.next = null
						// current.prev = null
						// current.next = null
					} else {
						var index = 0
						while(index++ < position) {
							current = current.next
						}
						current.prev.next = current.next
						current.next.prev = current.prev
						// current.prev = null
						// current.next = null
					}
				}
				this.length--
				return current.data // 返回删除元素
			}
			// remove(data)
			DoublyLinkedList.prototype.remove = function(data) {
				return this.removeAt(this.indexOf(data))
			}
			// isEmpty
			DoublyLinkedList.prototype.isEmpty = function() {
				return !Boolean(this.length)
			}
			// size
			DoublyLinkedList.prototype.size = function() {
				return this.length
			}
		}
