<!DOCTYPE html>
<html>
<head>
	<title>双向链表</title>
</head>
<body>
	<script type="text/javascript">
		function DoublyLinkedList() {
			this.head = null
			this.tail = null
			this.length = 0
			function Node(data) {
				this.prev = null
				this.data = data
				this.next = null
			}
			// append
			DoublyLinkedList.prototype.append = function(data) {
				var node = new Node(data)
				if(this.length == 0) {
					this.head = node
					this.tail = node
				} else {
					node.prev = this.tail
					this.tail.next = node
					this.tail = node
				}
				this.length += 1
			}
		}
	</script>
</body>
</html>
