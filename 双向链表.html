<!DOCTYPE html>
<html>
<head>
	<title>双向链表</title>
</head>
<body>
	<script type="text/javascript">
		function DoublyLinkedList() {
			this.head = null
			this.tail = null
			this.length = 0
			function Node(data) {
				this.prev = null
				this.data = data
				this.next = null
			}
			// append
			DoublyLinkedList.prototype.append = function(data) {
				var node = new Node(data)
				if(this.length == 0) {
					this.head = node
					this.tail = node
				} else {
					node.prev = this.tail
					this.tail.next = node
					this.tail = node
				}
				this.length += 1
			}
			// toString 默认情况下是从前往后
			DoublyLinkedList.prototype.toString = function() {
				return this.backString()
			}
			// forwardString 从后往前
			DoublyLinkedList.prototype.forwardString = function() {
				var current = this.tail
				var result = ''
				while(current) {
					result += current.data + " "
					current = current.prev
				}
				return result
			}
			// backString 从前往后
			DoublyLinkedList.prototype.backString = function() {
				var current = this.head
				var result = ''
				while(current) {
					result += current.data + " "
					current = current.next
				}
				return result
			}
			// insert(position, data)
			DoublyLinkedList.prototype.insert = function(position, data) {
				if(position < 0 || position > this.length) return false
				var newNode = new Node(data)
				if(this.length == 0) {
					this.head = newNode
					this.tail = newNode
				} else {
					if(position == 0) { // 在第一个插入
						newNode.next = this.head
						this.head.prev = newNode
						this.head = newNode
					} else if(position == this.length) { // 在最后一个插入
						console.log('enter', this.length)
						this.tail.next = newNode
						newNode.prev = this.tail
						this.tail = newNode
					} else { // 在中间插入
						var current = this.head
						var index = 0
						while(index++ < position) {
							current = current.next
						}
						newNode.next = current
						newNode.prev = current.prev
						current.prev.next = newNode
						current.prev = newNode
					}
				}
			} 
		}

		var dl = new DoublyLinkedList()
		dl.append('robin')
		dl.append('lww')
		dl.append('xudan')

		// alert(dl)

		// alert(dl.forwardString())

		// dl.insert(0, 'xianmao')

		dl.insert(3, 'hello')

		alert(dl)
	</script>
</body>
</html>
