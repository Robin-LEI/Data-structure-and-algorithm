<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function LinkedList() {
			// 节点内部类
			function Node(data) {
				this.data = data
				this.next = null
			}
			// 链表的head指针，默认指向null
			this.head = null
			// 链表长度默认为0
			this.length = 0
			// append方法
			LinkedList.prototype.append = function(data) {
				// 1.创建新节点
				var node = new Node(data)
				// 2.判断新节点是否是第一个节点
				if(this.length == 0) { // 是第一个节点
					this.head = node
					this.length += 1
					return
				}
				var current = this.head
				while(current.next) { // 当前节点不是最后一个节点
					current = current.next
				}
				current.next = node // 让最后一个节点指向新节点
				this.length += 1
			}
			// toString
			LinkedList.prototype.toString = function() {
				var current = this.head
				var resultStr = ''
				while(current) {
					resultStr += current.data
					current = current.next
				}
				return resultStr
			}
			// insert
			LinkedList.prototype.insert = function(position, data) {
				// 对position进行临界值判断
				if(position < 0 || position > this.length) return false
				// 创建新节点
				var node = new Node(data)
				var current = this.head
				var previous = null
				if(position == 0) { // 判断是否插在链表的第一个位置
					node.next = current
					current = node
				} else { // 不是插入在链表的第一个位置
					var index = 0
					while(index ++ < position) {
						previous = current
						current = current.next
					}
					node.next = current
					previous.next = node
				}
				this.length += 1
				return true
			}
			// get
			LinkedList.prototype.get = function(position) {
				if(position < 0 || position >= this.length) return false
				var index = 0
				var current = this.head
				while(index++ < position) {
					current = current.next
				}
				return current.data
			}
			// indexOf
			LinkedList.prototype.indexOf = function(data) {
				if(this.length == 0) return -1
				var current = this.head
				var index = 0
				while(current) {
					if(current.data == data) {
						return index
					}
					current = current.next
					index += 1
				}
				return -1
			}
			// update
			LinkedList.prototype.update = function(position, data) {
				if(position < 0 || position >= this.length) return false
				var index = 0
				var current = this.head
				while(index++ < position) {
					current = current.next	
				}
				current.data = data
				return true
			}
		}
		var link = new LinkedList()
		link.append('robin')
		link.append('lww')
		link.append('xudan')
		console.log(link)
		link.insert(1, 'robin lei')
		console.log(link)
		link.insert(4,'javascript')
		console.log(link)
		console.log(link.get(0))
		console.log(link.get(4))
		console.log(link.indexOf('robin'))
		console.log(link.indexOf('javascript'))
		link.update(0, 'robin success')
		console.log(link)
		link.update(6, 'test')
		console.log(link)
	</script>
</body>
</html>
